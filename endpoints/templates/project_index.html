{% extends "template.html" %}
{% block page_content %}
    <h1>Projects</h1>
    <div class="container">
        <p><a class="btn btn-primary" href='/endpoints/new'>New project</a></p>
        <div class="row">
            {% for project in projects %}
            <div class="col-sm-4">
                <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                      <div class="card-header">
                          <span>
                              <a href="{% url 'project_delete' project.pk%}" class="btn btn-danger"
                                    onClick="return confirm('Confirm that you want to delete the
                                    project {{ project.name }}?');">x</a>
                          </span> {{ project.lang }}
                      </div>
                      <div class="card-body">
                            <h4 class="card-title">
                                <a href="{% url 'project_edit' project.pk%}">{{ project.name }}</a>
                            </h4>
                            <p class="card-text">{{ project.code_challenge  | slice:":400" }}</p>
                            <a href="solve/{{ project.id }}" class="btn btn-success"
                                    onClick="return confirm('Confirm you want to attempt solve the
                                    project {{ project.name }}?');">Solve</a>
                      </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
